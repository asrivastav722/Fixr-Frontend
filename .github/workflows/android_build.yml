name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          # Removed cache: 'gradle' for the first run to prevent errors 
          # since the android folder is generated dynamically.

      - name: Install Dependencies
        run: npm install --force

      # CRITICAL STEP: This generates the /android folder for Expo projects
      - name: Generate Android Folder
        run: npx expo prebuild --platform android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          # Path for the generated APK
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
